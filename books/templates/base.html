<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Books Hub{% endblock %}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'books/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'books/css/styles.css' %}"
    />
  </head>

  <body>
    <div id="navbar" class="bg-dark bg-opacity-10 shadow-sm py-2">
      <ul class="nav d-flex justify-content-center">
        <li class="nav-item">
          <a class="nav-link link-dark" href="{% url 'books:genres-list' %}">
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-dark" href="{% url 'books:books-list' %}">
            Livros
          </a>
        </li>

        <li class="dropdown ms-auto me-3">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Add
          </button>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li>
              <a class="dropdown-item" href="{% url 'books:new-genre-form'  %}">
                Genre
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'books:new-book-form'  %}">
                Book
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          {% if user.is_authenticated %}
            <p class='nav-link link-dark'>
              Logout
            </p>
          {% else %}
            <a class="nav-link link-dark" href="{% url 'users:user-login' %}">
              Login
            </a>
          {% endif %}
        </li>
      </ul>
    </div>

    <div id="content">{% block content %}{% endblock %}</div>

    <script src="{% static 'books/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
