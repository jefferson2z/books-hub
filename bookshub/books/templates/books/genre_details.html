{% extends "base.html" %}

{% block title %}Genre {{ genre.title }}{% endblock%}

{% block content %}
  <h1 class='text-center mt-3 mb-5'>Genre {{ genre.title }}</h1>

  <div class='d-flex justify-content-center'>
    {% for book in books %}
    <a class='card mx-2 shadow rounded text-decoration-none' href='/books/{{ book.id }}/'>

        <div class='card-body'>
        {{ book.title }}
        </div>
      </a>
    {% endfor %}
  </div>

{% endblock %}
